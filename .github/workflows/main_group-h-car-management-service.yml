# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - group-h-car-management-service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c5898b69030e4546ba5e4148ea4bbfd1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4ca578ff238a40229e56487e36434f92 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c5898b69030e4546ba5e4148ea4bbfd1 }}/carmanagementservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'group-h-car-management-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_08dcf40153f04b2f83c9a2f45ad0723a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c5898b69030e4546ba5e4148ea4bbfd1 }}/carmanagementservice:${{ github.sha }}'